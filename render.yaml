databases:
  - name: view-counter-postgres
    databaseName: viewcounter
    plan: free
    region: frankfurt

services:
  - type: web
    name: view-counter-api
    env: python
    region: frankfurt
    plan: free
    rootDir: webapp/backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: GOOGLE_SHEETS_CREDENTIALS_JSON
        sync: false
      - key: ADMIN_IDS
        value: "[873564841]"
      - key: DEFAULT_GOOGLE_SHEETS_NAME
        value: "View Counter"
      - key: DB_ENCRYPTION_KEY
        sync: false
      - key: LOG_CHANNEL_ID
        sync: false
      - key: REDIS_URL
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: view-counter-postgres
          property: connectionString
      - key: PYTHONPATH
        value: /opt/render/project/src/webapp/backend

  # Celery Worker для обработки фоновых задач
  - type: worker
    name: view-counter-celery-worker
    env: python
    region: frankfurt
    plan: free
    rootDir: webapp/backend
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A tasks worker --loglevel=info --concurrency=2
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: GOOGLE_SHEETS_CREDENTIALS_JSON
        sync: false
      - key: ADMIN_IDS
        value: "[873564841]"
      - key: DEFAULT_GOOGLE_SHEETS_NAME
        value: "View Counter"
      - key: DB_ENCRYPTION_KEY
        sync: false
      - key: REDIS_URL
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: view-counter-postgres
          property: connectionString
      - key: PYTHONPATH
        value: /opt/render/project/src/webapp/backend
